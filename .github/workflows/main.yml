name: Academy News & Courses Scraper

on:
  schedule:
    - cron: '0 */3 * * *' # بيشتغل كل 3 ساعات
  workflow_dispatch: # للتشغيل اليدوي

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # تثبيت المكتبات من الملف الموجود في مشروعك
          pip install -r requirements.txt
          # تأكيد تثبيت النسخة الأحدث من pytube لتجنب مشاكل يوتيوب
          pip install --upgrade git+https://github.com/pytube/pytube

      - name: Run Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }} # السطر ده ضروري عشان يوتيوب يشتغل
        run: python scraper.py
